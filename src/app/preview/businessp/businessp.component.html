      <div class="text-center" style="padding-top: 5px;">
        <img class="img" [style.width.px]="ImgSize" [src]="imgURL" *ngIf="imgURL">
        <h6 [ngStyle]="{color: fontColor}">{{fname}} &nbsp;{{lname}}</h6>
        <mat-card-subtitle class="j" [ngStyle]="{color: fontColor}">{{job}}</mat-card-subtitle>
      </div>
    </div>
    <mat-list [ngStyle]="{background: linkColor}">
      <mat-list-item><span class="material-icons mr-2">
        contact_phone
        </span><span class="font-weight-bold mr-2">
          <div class="row">
            <div class="col-md-4">Mobile:</div>
          </div>
        </span>
        <div class="col-md-8">{{mobile}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item><span class="material-icons mr-2">
        call
        </span> <span
          class="font-weight-bold mr-2">
          <div class="row">
            <div class="col-md-4">Phone:</div>
          </div>
        </span>
        <div class="col-md-8">{{phone}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span class="material-icons mr-2">
        contact_mail
        </span> <span
          class="font-weight-bold mr-2">
          <div class="row">
            <div class="col-md-4">Email:</div>
          </div>
        </span>
        <div class="col-md-8">{{email}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span class="material-icons mr-2">
        local_mall
        </span> <span
          class="font-weight-bold mr-2">
          <div class="row">
            <div class="col-md-4">Company:</div>
          </div>
        </span>
        <div class="col-md-8">{{Company}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span class="material-icons mr-2">
        laptop_chromebook
        </span>
        <span class="font-weight-bold mr-2">
          <div class="row">
            <div class="col-md-4">Website:</div>
          </div>
        </span>
        <div class="col-md-8">{{web}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span class="material-icons mr-2">
        work
        </span>
        <span class="font-weight-bold mr-2">
          <div class="row">
            <div class="col-md-4">Job:</div>
          </div>
        </span>
        <div class="col-md-8">{{job}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <!-- <mat-list-item><i class="fa fa-youtube-square mr-2" aria-hidden="true"></i></mat-list-item> -->
      <!-- <mat-divider></mat-divider> -->
    </mat-list>
  </div>
