<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 ">
            <div class="card">
                <div class="" style="height: 50px;">  
                    <button class="btn fa fa-arrow-left ml-0" style="font-size:30px;color:black ;"></button> 
                    <!-- <i ></i>     -->
                    <!-- <span class="text-center" style="text-align: center;">QR Generator</span> -->
                </div>
                <div class="card-body">
                    <div class="form-group has-feedback">
                        <div class="row">
                          <div class="col-md-4">
                           <span class="font-weight-bold ml-5" style="font-size: 20px;">Select your QR Code type</span>
                          
                          </div>
                          <div class="col-md-6">
                           <div class="input-group">
                               <input class="form-control border-secondary py-2" type="search" placeholder="Search">
                               <div class="input-group-append">
                                   <button class="btn btn-outline-secondary" type="button">
                                       <i class="fa fa-search"></i>
                                   </button>
                               </div>
                           </div>
                          </div>
                        </div>
                   </div>
                   <div class="card-body">
                     <div class="row">
                         <div class="col-md-4" *ngFor="let item of menu">
                             <a style=" text-decoration: none;">
                                <div class="card  mt-2 mb-2 btn1"  [routerLink]="'/' + item.url">
                                    <!-- [routerLink]="['/qrmenu']" -->
                                     <div class="card-body ">
                                   <div class="row">
                                       <div class="col-md-4">
                                           <i class="fa  fa-{{item.icon}} " style="font-size: 25px;"  >
                                     
                                           </i> 
                                       </div>
                                       <div class="text-center">
                                          {{item.value}}
                                         </div>
                                      
                                   </div>
                                  
                                       <!-- <div class="mt-1 offset-md-2 col-md-8" style="font-size: x-small;" >{{item.desc}}</div> -->
                                       <div style="font-size: x-small;" class="text-center">{{item.desc}}</div>
                                   <!-- </div> -->
                                     </div>
                                 </div>
                             </a>
                   
   
                         </div>
                       
                     </div>
                   </div>
                </div>
     
        </div>
    </div>
   

       <mobile></mobile>
       
</div>

</div>
<div class="footer">
    <button class="btn btn2 mt-3">Next</button>
</div>
