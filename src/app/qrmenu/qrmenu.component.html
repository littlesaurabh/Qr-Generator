<!-- <navb></navb> -->
<app-nav></app-nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 mt-1">
            <div class="card" >
                <div class="" style="height: 50px;">  
                    <a class="btn ml-0" [routerLink]="[ '/dashboard']"><span class="material-icons" style="font-size:45px;color:black ;">
                        keyboard_backspace
                        </span></a> 
                    <!-- <i ></i>     -->
                    <!-- <span class="text-center" style="text-align: center;">QR Generator</span> -->
                </div>
                <div class="card-body">
                    <div class="form-group has-feedback">
                        <div class="row">
                          <div class="col-md-5">
                           <span class="font-weight-bold title" >Select your QR Code type</span>
                          
                          </div>
                          <div class="col-md-6">
                           <div class="input-group">
                               <input class="form-control border-secondary py-2" type="search" placeholder="Search" name="search" [(ngModel)]="searchText" >
                               <div class="input-group-append">
                                   <button class="btn btn-outline-secondary" type="button">
                                       <i class="fa fa-search"></i>
                                   </button>
                               </div>
                           </div>
                          </div>
                        </div>
                   </div>
                   <div class="card-body ButtonState" role="button">
                     <div class="row">
                         <div class="col-md-4" *ngFor="let item of menu | filter:searchText">
                             <a style=" text-decoration: none;">
                                <div class="card cb1 mt-2 mb-2 "  (click)="nav(item.url)"  >
                                    <!-- [routerLink]="['/qrmenu']" -->
                                    <!-- [routerLink]="'/'+item.url" -->
                                     <div class="card-body row-icon" >
                                   <div class="row ">
                                       <div class="col-md-3">
                                           <i class="fa  fa-{{item.icon}} " style="font-size: 25px;"  >
                                     
                                           </i> 
                                       </div>
                                       <div class="col-md-9 ">
                                        
                                          <span class=" text-center">  {{item.value}}</span>
                                         </div>
                                      
                                   </div>
                                  
                                       <!-- <div class="mt-1 offset-md-2 col-md-8" style="font-size: x-small;" >{{item.desc}}</div> -->
                                   <div class="row">
                              <div class="col-md-9 offset-md-3">
                                <div style="font-size: x-small" >{{item.desc}}</div>
                              </div>
                                   </div>
                                   <!-- </div> -->
                                     </div>
                                 </div>
                             </a>
                   
   
                         </div>
                       
                     </div>
                   </div>
                </div>
     
        </div>
    </div>
   
<div class="mobile1 pt-3">

    <mobile></mobile>
</div>
       
</div>

</div>
<div class="footer">
    <button class="btn btn2 mt-3" (click)="nagivate()">Next</button>
</div>
