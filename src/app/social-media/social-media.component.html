<div class="body">




    <div class="container-fluid">
  
  
      <div class="row">
  
        <div class="col-md-6 offset-md-1">
          <div>
  
            <div style="margin-top: 10%;">
              <!-- <input type="text"> -->
  
              <!-- <mat-form-field>
              <input matInput placeholder="label" value="value">
            </mat-form-field> -->
              <!-- <div class="text-center"> -->
  
              <!-- </div> -->
  
            </div>
            <div class="text-center">
              <mat-form-field class="example-form-field" style="width: 400px;">
  
                <mat-label><span class="material-icons mr-2">
                    local_offer
                  </span> Coupon Name</mat-label>
                <input matInput type="text" [(ngModel)]="cname">
                <button mat-button *ngIf="cname" matSuffix mat-icon-button aria-label="Clear" (click)="cname=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
  
            <div class="mt-2">
  
              <mat-accordion>
                <mat-expansion-panel (closed)="panelOpenState = false" (opened)="panelOpenState = true">
                  <mat-expansion-panel-header class="bg-dark text-light">
  
                    <mat-panel-title>
                      Social Media
                    </mat-panel-title>
                    <mat-panel-description>
                      <span class="material-icons mr-2">
                        design_services
                      </span>
                      Design & Customization
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div class="card">
                    <div class="text-center font-weight-bold"><i class="material-icons">
                        colorize
                      </i> Choose Colors</div>
                    <div class="card-body">
                     
  
              
  
            
                          <input type="color" name="" id="" class="form-control" [(ngModel)]="backgroundColor">
                    <app-color-picker [color]="backgroundColor" [heading]="'Background'"
                    (event)="setColor('background', $event)"></app-color-picker>
                  
               
  
                         
  
                     
                        <div class="picker">
                          <input type="color" name="" id="" class="form-control" [(ngModel)]="fontColor">
                          <app-color-picker [color]="fontColor" [heading]="'Font'" (event)="setColor('font', $event)">
                          </app-color-picker>
                        </div>
  
                        <div class="picker">
                          <input type="color" name="" id="" class="form-control" [(ngModel)]="linkColor">
                          <app-color-picker [color]="linkColor" [heading]="'Links'" (event)="setColor('link', $event)">
                          </app-color-picker>
                        </div>
                 
  
                      <div class="color-picker">
                        <div class="summary-info" (click)="toggleColors()">
                          <div class="info">
                            <p class="style">{{ heading }}</p>
                            <p class="style-value">{{ color }}</p>
                          </div>
  
                          <div class="circle" [ngStyle]="{'background': color}"></div>
                        </div>
  
                        <div *ngIf="show" class="opened">
                          <div class="colors">
                            <div (click)="changeColor(paint)" *ngFor="let paint of defaultColors" class="circle"
                              [ngStyle]="{'background': paint}"></div>
                          </div>
  
                          <div class="hex-code">
                            <p>Hex Code</p>
                            <div class="g-input">
                              <input type="text" maxlength="7" [value]="color"
                                (keyup)="changeColorManual(paintInput.value)" (keydown.enter)="toggleColors()"
                                #paintInput />
                            </div>
                          </div>
                        </div>
                      </div>
                      <mat-divider></mat-divider>
  
                      <div class="ml-3 font-weight-bold text-center"><span class="material-icons">
                          image
                        </span> Image </div>
  
                      <div> Size </div>
                      <div style="color:red;" *ngIf="message">{{message}}</div>
                      <mat-slider min="50" max="260" step="20.5" value={{ImgSize}} thumbLabel [displayWith]="formatLabel"
                        tickInterval="1000" (change)="updateSetting($event)"></mat-slider>
                      <input #file type="file" accept='image/*' (change)="preview(file.files)" class="btn">
                    </div>
  
  
                  </div>
                </mat-expansion-panel>
  
              </mat-accordion>
            </div>
  
  
            <div class="mt-2">
              <mat-accordion>
                <mat-expansion-panel (closed)="panelOpenState = true" (opened)="panelOpenState = false">
                  <mat-expansion-panel-header class="bg-dark">
                    <mat-panel-title class="">
                      Social Media
                    </mat-panel-title>
                    <mat-panel-description>
                      <span class="material-icons mr-2">
                        perm_device_information
                      </span> Basic Information
  
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div class="card">
                    <div class="card-body">
  
                      <div class="container">
                        <form >
                         
  
                          <label for="lname">Headline:</label>
                          <input type="text" id="lname" name="lastname" class="ftext" placeholder="Title"
                            [(ngModel)]="heading">
                          <label for="subject">About us:</label>
                          <textarea id="about" name="about" placeholder="Write something about coupon"
                            style="height:80px" [(ngModel)]="about"></textarea>
  
                         
                          <!-- <select id="country" name="country">
                            <option value="australia">50% off</option>
                            <option value="canada">20 % off</option>
                            <option value="usa">2 for 1</option>
                          </select> -->
  
  
                          <!-- <input type="submit" value="Submit"> -->
                        </form>
                      </div>
                    </div>
                  </div>
                </mat-expansion-panel>
                <!-- <mat-action-row>
                          <button mat-button>Click me</button>
                        </mat-action-row> -->
  
              </mat-accordion>
            </div>
            <div class="mt-2">
              <mat-accordion>
                <mat-expansion-panel (closed)="panelOpenState = true" (opened)="panelOpenState = false">
                  <mat-expansion-panel-header class="bg-dark">
                    <mat-panel-title class="">
                      Social Media
                    </mat-panel-title>
                    <mat-panel-description>
                      <span class="material-icons mr-2">
                        local_offer
                      </span>   Social Media Channels
  
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div class="card">
                    <div class="card-body">
  
                      <div class="container">
                        <form>
                     
  
                         <div class="card-body bg-dark text-light">
                          <div class="form-group mt-2 ">
                            <label for="web">URL:</label>
                          <textarea id="web" name="web" placeholder="Type your website here" style="height:80px"
                            [(ngModel)]="web"></textarea>
                            <label for="web">Text</label>
                            <input type="text" id="urltext" name="urltext" class="ftext" placeholder="Title"
                            [(ngModel)]="urltext">
                          </div>
                         </div>
                         <div class="card-body bg-dark text-light">
                          <div class="form-group mt-2">
                            <label for="web">Facebook:</label>
                          <textarea id="facebook" name="facebook" placeholder="Type your facebook URL here" style="height:80px"
                            [(ngModel)]="facebook"></textarea>
                            <label for="facebook">Text</label>
                            <input type="text" id="fbtext" name="fbtext" class="ftext" placeholder="Your text here"
                            [(ngModel)]="fbtext">
                          </div>
                          </div>
                          <div class="card-body bg-dark text-light">
                          <div class="form-group mt-2">
                            <label for="youtube">YouTube:</label>
                          <textarea id="youtube" name="youtube" placeholder="Type your YouTube URL here" style="height:80px"
                            [(ngModel)]="youtube"></textarea>
                            <label for="web">Text</label>
                            <input type="text" id="youtext" name="youtext" class="ftext" placeholder="Your text here"
                            [(ngModel)]="youtext">
                          </div>
                          </div>

  </datalist> -->
  
                          <!-- <input type="submit" value="Submit"> -->
                        </form>
                      </div>
                    </div>
                  </div>
                </mat-expansion-panel>
                <!-- <mat-action-row>
                          <button mat-button>Click me</button>
                        </mat-action-row> -->
  
              </mat-accordion>
            </div>
  
          </div>
          <div class="footer text-center">
            <button class="btn btn2 mt-5" (click)="nagivate()">Next</button>
